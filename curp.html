<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta curp</title>
    <style>
        label
        {
            font-weight: bold;
        }

        form
        {
            width: 70%;
        }

        table
        {
            width: 90%;
            border-spacing: 0;
        }

        td
        {
            width: 50%;
            padding: 10pt;
        }

        input, select
        {
            width: 100%;
            height: 29px;
            border-radius: 4px;
            border-color: black;
        }

        input:focus
        {
            border-color: #66afe9;
            outline: 0;
    /*
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)*/

        }

        select:focus
        {
            border-color: #66afe9;
            outline: 0;
        }

        #enviar
        {
            width: 80px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <form method="get" action="recibirDatos.html">
        <fieldset>
            <legend>
                Consulta curp
            </legend>
            <table>
                <tr>
                    <td>
                        <p>
                            <label>Nombre(s)*:</label>
                        </p>
                        <p>
                            <input type="text" name="nombre" required placeholder="Ingresa tu nombre"/>
                        </p>
                    </td>
                    <td>
                        <p>
                            <label>Primero apellido*:</label>
                        </p>
                        <p>
                            <input type="text" name="paterno" required />
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <label>Segundo apellido:</label>
                        </p>
                        <p>
                            <input type="text" name="materno" />
                        </p>
                    </td>
                    <td>
                        <p>
                            <label>Fecha de nacimiento:</label>
                        </p>
                        <p>
                            <input type="date" name="fechaNac" required/>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <label>Sexo:</label>
                        </p>
                        <p>
                            <select name="Sexo" required>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="No binario">No binario</option>
                            </select>
                        </p>
                    </td>
                    <td>
                        <p>
                            <label>Estado</label>
                        </p>
                        <p>
                            <select id="Estado" name="Estado"  required>
                                <option value="">Selecciona el estado</option>
                                  <option value="AS">Aguascalientes</option>
                                  <option value="BC">Baja California</option>
                                  <option value="BS">Baja California Sur</option>
                                  <option value="CC">Campeche</option>
                                  <option value="CL">Coahuila</option>
                                  <option value="CM">Colima</option>
                                  <option value="CS">Chiapas</option>
                                  <option value="CH">Chihuahua</option>
                                  <option value="DF">Ciudad de México</option>
                                  <option value="DG">Durango</option>
                                  <option value="GT">Guanajuato</option>
                                  <option value="GR">Guerrero</option>
                                  <option value="HG">Hidalgo</option>
                                  <option value="JC">Jalisco</option>
                                  <option value="MC">Estado de México</option>
                                  <option value="MN">Michoacán</option>
                                  <option value="MS">Morelos</option>
                                  <option value="NT">Nayarit</option>
                                  <option value="NL">Nuevo León</option>
                                  <option value="OC">Oaxaca</option>
                                  <option value="PL">Puebla</option>
                                  <option value="QT">Querétaro</option>
                                  <option value="QR">Quintana Roo</option>
                                  <option value="SP">San Luis Potosí</option>
                                  <option value="SL">Sinaloa</option>
                                  <option value="SR">Sonora</option>
                                  <option value="TC">Tabasco</option>
                                  <option value="TS">Tamaulipas</option>
                                  <option value="TL">Tlaxcala</option>
                                  <option value="VZ">Veracruz</option>
                                  <option value="YN">Yucatán</option>
                                  <option value="ZS">Zacatecas</option>
                                  <option value="NE">Nacido en el extranjero</option>
                              </select>
                        </p>
                    </td>
                </tr>
            </table>
            <input id="enviar" type="submit" value="Consultar"/>
        </fieldset>
    </form>
</body>
</html>
